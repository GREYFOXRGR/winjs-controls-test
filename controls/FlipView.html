<!DOCTYPE html>
<html>
<head>
  <title>WinJS Stylesheet</title>
  <meta content='IE=EDGE' http-equiv='X-UA-Compatible' />
</head>

<body class='win-type-body'>
  <script>
    function initialize()
    {
      var array = [
        { type: 'item', title: 'Image 1', picture: 'http://lorempixel.com/640/480/nature/1' },
        { type: 'item', title: 'Image 2', picture: 'http://lorempixel.com/640/480/nature/2' },
        { type: 'item', title: 'Image 3', picture: 'http://lorempixel.com/640/480/nature/3' }
      ];
      var bindingList = new WinJS.Binding.List(array);

      WinJS.Namespace.define('DefaultData', {
        bindingList: bindingList,
        array: array
      });

      WinJS.UI.processAll();
    }
  </script>

  <style>
    body, html
    {
      padding: 0;
      margin: 0;
    }
  </style>

  <div class='simple_ItemTemplate' data-win-control='WinJS.Binding.Template' style='display: none'>
    <div class='itemTemplate'>
      <img class='image' data-win-bind='src: picture; alt: title' />
    </div>
  </div>

  <div class='flipView' data-win-control='WinJS.UI.FlipView'
  data-win-options='{itemDataSource: DefaultData.bindingList.dataSource,itemTemplate: select(".simple_ItemTemplate")}'></div>

</body>
</html>
