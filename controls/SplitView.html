<!DOCTYPE html>
<html>

<head>
  <title>WinJS Stylesheet</title>
  <meta content='IE=EDGE' http-equiv='X-UA-Compatible' />
</head>

<body id='app' class='win-type-body'>
  <script>
    var splitView;

    function initialize()
    {
      splitView = document.querySelector('.win-splitview').winControl;
    }

    function togglePane()
    {
      if (splitView.paneHidden === true || splitView.paneOpened === false)
        splitView.showPane ? splitView.showPane() : splitView.openPane();
      else
        splitView.hidePane ? splitView.hidePane() : splitView.closePane();
    }
  </script>

  <style>
    body, html
    {
      padding: 0;
      margin: 0;
    }

    .hamburger
    {
      font-size: 24px;
    }

    .content
    {
      height: 500px;
    }
  </style>

  <div data-win-control='WinJS.UI.SplitView' data-win-options='{shownDisplayMode: "inline", paneHidden: false}'>
    <div class='pane'>
      <div class='hamburger' onclick='togglePane();'>&#9776;</div>
      <div data-win-control='WinJS.UI.ToggleSwitch'></div>
    </div>

    <div class='content'>
  <div data-win-control='WinJS.UI.Pivot'>
    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 1"}'>
      <button class='win-button'>Push button</button>
      <input class='win-button' type='button' value='Push button'/>
      <input class='win-button win-button-primary' type='submit' value='Submit button'/>
      <input class='win-button' type='reset' value='Reset button'/>
    </div>

    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 2"}'>
      <div>
        <input class='win-checkbox' type='checkbox' id='checkbox1' />
        <label for='checkbox1'>checkbox rest state</label>
        <br />
        <input class='win-checkbox' type='checkbox' id='checkbox2' checked />
        <label for='checkbox2'>checkbox checked state</label>
        <br />
        <input class='win-checkbox' type='checkbox' id='checkbox3' />
        <label for='checkbox3'>checkbox indeterminate state</label>
        <br />

        <input class='win-checkbox' type='checkbox' disabled='true' id='checkbox4' />
        <label for='checkbox4'>checkbox disabled</label>
        <br />
        <input class='win-checkbox' type='checkbox' disabled='true' id='checkbox5' checked />
        <label for='checkbox5'>checkbox disabled checked</label>
        <br />
        <input class='win-checkbox' type='checkbox' disabled='true' id='checkbox6' />
        <label for='checkbox6'>checkbox indeterminate state</label>
        <br />
      </div>
      <div>
        <input class='win-radio' type='radio' name='radiogroup1' id='radio1' />
        <label for='radio1'>radio rest state</label>
        <br />
        <input class='win-radio' type='radio' name='radiogroup1' id='radio2' checked />
        <label for='radio2'>radio checked state</label>
        <br />

        <input class='win-radio' type='radio' name='radiogroup2' disabled='true' id='radio4' />
        <label for='radio4'>radio disabled</label>
        <br />
        <input class='win-radio' type='radio' name='radiogroup2' disabled='true' id='radio5' checked />
        <label for='radio5'>radio disabled checked</label>
      </div>
    </div>

    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 3"}'>
      <h3 class='win-h3'>text box</h3>
      <input class='win-textbox' type='text' placeholder='Sample text' />
      <h3 class='win-h3'>password box</h3>
      <input class='win-textbox' type='password' />

      <h3 class='win-h3'>text area</h3>
      <textarea class='win-textarea'></textarea>
    </div>

    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 5"}'>
      <div data-win-control='WinJS.UI.ToggleSwitch' data-win-options='{title: "Sample title text"}'></div>
      <div data-win-control='WinJS.UI.ToggleSwitch' data-win-options='{title: "Sample title text", disabled: true}'></div>
    </div>

    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 6"}'>
      <input class='win-slider' type='range' />
      <input class='win-slider' type='range' disabled='true' />
    </div>

  </div>
    </div>
  </div>

</body>

</html>
