<!DOCTYPE html>
<html>

<head>
  <title>WinJS Stylesheet</title>
  <meta content='IE=EDGE' http-equiv='X-UA-Compatible' />
</head>

<body class='win-type-body'>
  <script>
    function scriptLoaded()
    {
      var data =
      [
        {title: 'Item 1', text: 'Item 1 description', picture: 'http://lorempixel.com/60/60/nature/1'},
        {title: 'Item 2', text: 'Item 2 description', picture: 'http://lorempixel.com/60/60/nature/2'},
        {title: 'Item 3', text: 'Item 3 description', picture: 'http://lorempixel.com/60/60/nature/3'},
        {title: 'Item 4', text: 'Item 4 description', picture: 'http://lorempixel.com/60/60/nature/4'},
        {title: 'Item 5', text: 'Item 5 description', picture: 'http://lorempixel.com/60/60/nature/5'},
        {title: 'Item 6', text: 'Item 6 description', picture: 'http://lorempixel.com/60/60/nature/6'},
        {title: 'Item 7', text: 'Item 7 description', picture: 'http://lorempixel.com/60/60/nature/7'},
        {title: 'Item 8', text: 'Item 8 description', picture: 'http://lorempixel.com/60/60/nature/8'},
      ];
      var bindingList = new WinJS.Binding.List(data);
      var ns = WinJS.Namespace.define('Sample.ListView', {data: bindingList});
    }
  </script>

  <style>
    .smallListIconTextItem
    {
      width: 100%;
      height: 70px;
      padding: 5px;
      overflow: hidden;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
    }

    .smallListIconTextItem img.smallListIconTextItem-Image
    {
      width: 60px;
      height: 60px;
      margin: 5px;
      margin-right:20px;
    }

    .smallListIconTextItem .smallListIconTextItem-Detail
    {
      margin: 5px;
    }

    .listLayoutTopHeaderTemplateRoot, .gridLayoutLeftHeaderTemplateRoot {
      font-size: larger;
      margin-left: 16px;
    }
  </style>

  <!-- Item template -->
  <div class='smallListIconTextTemplate' data-win-control='WinJS.Binding.Template' style='display: none'>
    <div class='smallListIconTextItem'>
      <img src='#' class='smallListIconTextItem-Image' data-win-bind='src: picture' />
      <div class='smallListIconTextItem-Detail'>
        <h4 class='win-type-subtitle' data-win-bind='textContent: title'></h4>
        <h6 class='win-type-body' data-win-bind='textContent: text'></h6>
      </div>
    </div>
  </div>

  <!-- List view -->
  <div data-win-control='WinJS.UI.Pivot'>
    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 1"}'>
      <button>Push button</button>
      <input type='button' value='Push button'/>
      <input type='submit' value='Submit button'/>
      <input type='reset' value='Reset button'/>
    </div>

    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 2"}'>
      <div>
        <input type='checkbox' id='checkbox1' />
        <label for='checkbox1'>checkbox rest state</label>
        <br />
        <input type='checkbox' id='checkbox2' checked />
        <label for='checkbox2'>checkbox checked state</label>
        <br />
        <input type='checkbox' id='checkbox3' />
        <label for='checkbox3'>checkbox indeterminate state</label>
        <br />

        <input type='checkbox' disabled='true' id='checkbox4' />
        <label for='checkbox4'>checkbox disabled</label>
        <br />
        <input type='checkbox' disabled='true' id='checkbox5' checked />
        <label for='checkbox5'>checkbox disabled checked</label>
        <br />
        <input type='checkbox' disabled='true' id='checkbox6' />
        <label for='checkbox6'>checkbox indeterminate state</label>
        <br />
      </div>
      <div>
        <input type='radio' name='radiogroup1' id='radio1' />
        <label for='radio1'>radio rest state</label>
        <br />
        <input type='radio' name='radiogroup1' id='radio2' checked />
        <label for='radio2'>radio checked state</label>
        <br />

        <input type='radio' name='radiogroup2' disabled='true' id='radio4' />
        <label for='radio4'>radio disabled</label>
        <br />
        <input type='radio' name='radiogroup2' disabled='true' id='radio5' checked />
        <label for='radio5'>radio disabled checked</label>
      </div>
    </div>

    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 3"}'>
      <h3>text box</h3>
      <input type='text' placeholder='Sample text' />
      <h3>password box</h3>
      <input type='password' />

      <h3>tet area</h3>
      <textarea></textarea>
    </div>

    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 4"}'>
      <div data-win-control='WinJS.UI.ListView'
           data-win-options='{itemDataSource: Sample.ListView.data.dataSource, itemTemplate: select(".smallListIconTextTemplate")}'>
      </div>
    </div>

    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 5"}'>
      <div data-win-control='WinJS.UI.ToggleSwitch' data-win-options='{title: "Sample title text"}'></div>
      <div data-win-control='WinJS.UI.ToggleSwitch' data-win-options='{title: "Sample title text", disabled: true}'></div>
    </div>

    <div data-win-control='WinJS.UI.PivotItem' data-win-options='{header: "Section 6"}'>
      <input type='range' />
      <input type='range' disabled='true' />
    </div>

  </div>

</body>

</html>
