<!DOCTYPE html>
<html>
<head>
  <title>WinJS Stylesheet</title>
  <meta content='IE=EDGE' http-equiv='X-UA-Compatible' />

  <script>
    function initialize()
    {
      document.querySelector('#confirmFlyout').winControl.show(document.body);
      document.querySelector('#confirmFlyout').winControl._sticky = true;
    }
  </script>
</head>
<body class='win-fonts'>

  <div id='confirmFlyout' data-win-control='WinJS.UI.Flyout'>
    <div>Your account will be charged $252.</div>
    <button id='confirmButton'>Complete Order</button>
  </div>

</body>
</html>
